<div class="widget tags">
  <header>
    <h3 class="h6">Tags</h3>
  </header>
  <ul class="list-inline">
    <ng-container *ngFor="let tag of tags">
      <li class="list-inline-item">
        <a
          [routerLink]="['/blog']"
          [queryParams]="{ tag: tag.substring(1) }"
          class="tag"
          >{{ tag }}</a
        >
      </li>
    </ng-container>
  </ul>
</div>
